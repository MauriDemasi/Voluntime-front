<div class="w-full max-h-[400px] overflow-auto customScroll">
  <table class="w-full divide-y divide-lightGray">
    <thead class="w-full bg-mediumViolet">
      <tr class="text-white font-semibold text-xs sm:text-sm uppercase">
        <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
          Imagen
        </th>
        <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
          Nombre
        </th>
        <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
          puntos
        </th>
        <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
          cantidad
        </th>
        <th class="px-6 py-3 bg-gray-50 text-left leading-4 tracking-wider">
          Accion
        </th>
      </tr>
    </thead>
    <tbody class="w-full bg-white divide-y divide-lightGray">
      <tr *ngFor="let item of products">
        <td class="px-6 py-4 whitespace-no-wrap lg:font-bold lg:text-lg">
          <figure class="w-[100px]">
            <img
              [src]="
                item.product.image?.imageUrl ? item.product.image?.imageUrl : ''
              "
              alt="imagen producto"
              class="w-full h-full object-contain"
            />
          </figure>
        </td>
        <td class="px-6 py-4 whitespace-no-wrap lg:font-bold lg:text-lg">
          {{ item.product.name }}
        </td>
        <td class="px-6 py-4 whitespace-no-wrap lg:font-bold lg:text-lg">
          {{ item.product.costInHours }}
        </td>
        <td class="px-6 py-4 whitespace-no-wrap lg:font-bold lg:text-lg">
          {{ item.quantity }}
        </td>
        <td class="px-6 py-4 whitespace-no-wrap lg:font-bold lg:text-lg">
          <button (click)="DelProduct(item.product.id)">
            <i class="bx bx-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
